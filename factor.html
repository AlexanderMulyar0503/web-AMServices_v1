<!DOCTYPE html>
<html>
	<head>
		<title>AMFactor</title>
		<meta charset="UTF-8">
		<link rel="icon" href="img/icon/favicon.png">
	</head>
	
	<body>
		<a href="index.html"><--На главную</a>
		
		<header>
			<h1>AMFactor</h1>
			<h3>Разложение числа на простые множители</h3>
		</header>
		
		<p>Число:</p>
		<input id="nmb1" type="number" value=0><br><br>
		<input id="button1" type="button" value="Разложить" onclick="OnClk()"><br><br>
		<textarea id="listBox1" rows=10></textarea><br><br>
		
		<footer>(c) 2021 Alexander Mulyar</footer>
	</body>
	
	<script type="text/javascript">
	function OnClk()
	{
		
		var num = parseInt(nmb1.value);
		var i = 2;
		var x = 0;
		var mum1 = 0;
		
		listBox1.value = "";
		
		if (nmb1.value < 2)
		{
			listBox1.value = "Недопустимое значение!!!";
		}
		else
		{
			while (num != 1)
			{
				if ((num % i) == 0)
				{
					x = x + 1;
					num1 = num / i;
					listBox1.value += x.toString() + ") " + i + "\n";
					i = 2;
					num = parseInt(num1);
				}
				else
				{
					i += 1;
				}
			}
		}
	}
	</script>
