<!DOCTYPE html>
<html>

	<head>
		<title>AMPasswordGenerator</title>
		<link rel="icon" href="img/icon/favicon.png">
		<meta charset="UTF-8">
	</head>
	
	<body>
		<a href="index.html"><-- На главную</a>
		
		<header>
			<h1>AMPasswordGenerator</h1>
			<h3>Простой генератор паролей</h3>
		</header>
		
		<div class="smbs">
			<div class="simbol1">
				<fieldset>
					<legend>Количество символов:</legend>
					<input id="nmb1" size="15" type="number" value=8 min=1><br><br>
					<input type="button" value=" + " onclick="getPlusMinus(1)">
					<input type="button" value=" - " onclick="getPlusMinus(-1)"><br><br>
					<input type="button" value="4" onclick="getValue(4)">
					<input type="button" value="6" onclick="getValue(6)">
					<input type="button" value="8" onclick="getValue(8)"><br>
					<input type="button" value="10" onclick="getValue(10)">
					<input type="button" value="12" onclick="getValue(12)">
					<input type="button" value="16" onclick="getValue(16)"><br>
				</fieldset>
			</div>
			
			<div class="typesmb1">
				<fieldset>
					<legend>Типы символов:</legend>
					<p><input id="ch1" type="checkbox" checked>Буквы (верхний регистр)</p>
					<p><input id="ch2"type="checkbox" checked>Буквы (нижний регистр)</p>
					<p><input id="ch3" type="checkbox" checked>Цифры</p>
					<p><input id="ch4" type="checkbox" checked>Специальные символы</p>
				</fieldset>
			</div>
		</div>
		
		<input id="button1" type="button" value="Сгенерировать" onclick="OnClk()"><br><br>
		<input id="textBox1" type="text" value="Здесь будет Ваш пароль..." size="50" readonly><br><br>
		
		<footer>(c) 2021 Alexander Mulyar</footer>
	</body>

	<script type="text/javascript">

		function getPlusMinus(x)
		{
			if (x == 1 & nmb1.value >= 1)
			{
				nmb1.value = nmb1.value - (-1);
			}
					
			if (x == -1 & nmb1.value >= 1)
			{
				nmb1.value -= 1;
			}
		}

		function getValue(x)
		{
			nmb1.value = x;
		}
		
		function getRandom(min, max)
		{
			return Math.trunc(Math.random() * (max - min) + min);
		}
		
		function OnClk()
		{
			var passw = "";
			var i = parseInt(nmb1.value);
			textBox1.value = "";
			if(!(ch1.checked) && !(ch2.checked) && !(ch3.checked) && !(ch4.checked))
			{
				textBox1.value = "Символы не выбраны!!!";
			}
			else
			{
				while(passw.length != i)
				{
					switch (getRandom(0,4))
					{
						case 0:
							if (ch1.checked)
							{
								switch (getRandom(0, 26))
								{
									case 0: passw += "A";break;
									case 1: passw += "B";break;
									case 2: passw += "C";break;
									case 3: passw += "D";break;
									case 4: passw += "E";break;
									case 5: passw += "F";break;
									case 6: passw += "G";break;
									case 7: passw += "H";break;
									case 8: passw += "I";break;
									case 9: passw += "J";break;
									case 10: passw += "K";break;
									case 11: passw += "L";break;
									case 12: passw += "M";break;
									case 13: passw += "N";break;
									case 14: passw += "O";break;
									case 15: passw += "P";break;
									case 16: passw += "Q";break;
									case 17: passw += "R";break;
									case 18: passw += "S";break;
									case 19: passw += "T";break;
									case 20: passw += "U";break;
									case 21: passw += "V";break;
									case 22: passw += "W";break;
									case 23: passw += "X";break;
									case 24: passw += "Y";break;
									case 25: passw += "Z";break;
								}
							}
						break;
						
						case 1:
							if (ch2.checked)
							{
								switch (getRandom(0, 26))
								{
									case 0: passw += "a";break;
									case 1: passw += "b";break;
									case 2: passw += "c";break;
									case 3: passw += "d";break;
									case 4: passw += "e";break;
									case 5: passw += "f";break;
									case 6: passw += "g";break;
									case 7: passw += "h";break;
									case 8: passw += "i";break;
									case 9: passw += "j";break;
									case 10: passw += "k";break;
									case 11: passw += "l";break;
									case 12: passw += "m";break;
									case 13: passw += "n";break;
									case 14: passw += "o";break;
									case 15: passw += "p";break;
									case 16: passw += "q";break;
									case 17: passw += "r";break;
									case 18: passw += "s";break;
									case 19: passw += "t";break;
									case 20: passw += "u";break;
									case 21: passw += "v";break;
									case 22: passw += "w";break;
									case 23: passw += "x";break;
									case 24: passw += "y";break;
									case 25: passw += "z";break;
								}
							}
						break;
						
						case 2:
							if (ch3.checked)
							{
								switch(getRandom(0,10))
								{
									case 0: passw += "0";break;
									case 1: passw += "1";break;
									case 2: passw += "2";break;
									case 3: passw += "3";break;
									case 4: passw += "4";break;
									case 5: passw += "5";break;
									case 6: passw += "6";break;
									case 7: passw += "7";break;
									case 8: passw += "8";break;
									case 9: passw += "9";break;
								}
							}
						break;
						
						case 3:
							if (ch4.checked)
							{
								switch(getRandom(0,10))
								{
									case 0: passw += "!";break;
									case 1: passw += "@";break;
									case 2: passw += "#";break;
									case 3: passw += "%";break;
									case 4: passw += "&";break;
									case 5: passw += "*";break;
									case 6: passw += "+";break;
									case 7: passw += "=";break;
									case 8: passw += "-";break;
									case 9: passw += "_";break;
								}
							}
						break;
					}
				}
				
				textBox1.value = passw;
			}
		}
	</script>

	<style type="text/css">		
		.simbol1, .typesmb1
		{
			float: left;
			width: 50%;
			margin-top: 15px;
			margin-bottom: 15px;
		}
		
		header
		{
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 30px;
			color: #ffffff;
			background: linear-gradient(to right, #4b0082 0%, #0000FF 45%);
		}
		
		body
		{
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 25px;
			padding-right: 25px;
			color: #000000;
		}
		
		h1
		{
			font-size: 30px;
		}
		
		h3
		{
			text-align: right;
			padding-right: 25px;
			font-size: 25px;
		}
		
		footer
		{
			text-align: center;
			padding-left: 15px;
			border-style: solid ;
		}
		
		p, ul, input
		{
			font-size: 25px;
		}
		
		input[type="text"]
		{
			width: 98%;
		}
		
		input[type="number"]
		{
			width: 300px;
		}
		
		input[type="button"]
		{
			width: 60px;
		}
		
		input[id="button1"]
		{
			width: 100%;
		}
	</style>

</html>
