<!DOCTYPE html>
<html>
	<head>
		<title>AMColor</title>
		<meta charset="UTF-8">
		<link rel="icon" href="img/icon/favicon.png">
	</head>
	
	<body>
		<a href="index.html"><--На главную</a>
		
		<header>
			<h1>AMColor</h1>
			<h3>RGB-палитра</h3>
		</header>
		
		<p>Красный:</p>
		<input id="rRed" type="range" min=0 max=255 value=0 oninput="OnClkColor()">...<input id="rVl" type="number" min=0 max=255 value=0 oninput="GetValue(1)">
		<p>Зеленый:</p>
		<input id="rGreen" type="range" min=0 max=255 value=0 oninput="OnClkColor()">...<input id="gVl"type="number" min=0 max=255 value=0 oninput="GetValue(2)">
		<p>Синий:</p>
		<input id="rBlue" type="range" min=0 max=255 value=0 oninput="OnClkColor()">...<input id="bVl" type="number" min=0 max=255 value=0 oninput="GetValue(3)"><br><br>

		<textarea id="textb" rows=5></textarea>
		
		<p>HTML-color: <input id="hClr" type="text" value="#000000" readonly></p>
		
		<footer>(c) 2021 Alexander Mulyar</footer>
		
	</body>
	
	<script type="text/javascript">
		function OnClkColor()
		{
			rVl.value = rRed.value;
			gVl.value = rGreen.value;
			bVl.value = rBlue.value;
			textb.style.background = "rgb(" + rRed.value + "," + rGreen.value + "," + rBlue.value + ")";
			hClr.value = "#" + ToHex(rVl.value) + ToHex(gVl.value) + ToHex(bVl.value);
		}
		
		function ToHex(x)
		{
			if (x < 16)
			{
				return "0" + Number(x).toString(16);
			}
			else
			{
				return Number(x).toString(16);
			}
		}
		
		function GetValue(x)
		{
			if (x == 1)
			{
				rRed.value = rVl.value;
				textb.style.background = "rgb(" + rRed.value + "," + rGreen.value + "," + rBlue.value + ")";
				hClr.value = "#" + ToHex(rVl.value) + ToHex(gVl.value) + ToHex(bVl.value);
			}
			
			if (x == 2)
			{
				rGreen.value = gVl.value;
				textb.style.background = "rgb(" + rRed.value + "," + rGreen.value + "," + rBlue.value + ")";
				hClr.value = "#" + ToHex(rVl.value) + ToHex(gVl.value) + ToHex(bVl.value);
			}
			
			if (x == 3)
			{
				rBlue.value = bVl.value;
				textb.style.background = "rgb(" + rRed.value + "," + rGreen.value + "," + rBlue.value + ")";
				hClr.value = "#" + ToHex(rVl.value) + ToHex(gVl.value) + ToHex(bVl.value);
			}
		}

	</script>
	
	<style>		
		textarea
		{
			background-color: rgb(0, 0, 0);
			width: 100%;
			height: 100px;
		}
		
		header
		{
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 30px;
			color: #ffffff;
			background: linear-gradient(to right, #4b0082 0%, #2E8B57 45%);
		}
		
		body
		{
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 25px;
			padding-right: 25px;
			color: #000000;
		}
		
		h1
		{
			font-size: 30px;
		}
		
		h3
		{
			text-align: right;
			padding-right: 25px;
			font-size: 25px;
		}
		
		footer
		{
			text-align: center;
			padding-left: 15px;
			border-style: solid ;
		}
		
		p, ul, input
		{
			font-size: 25px;
		}
		
		input[type="text"]
		{
			width: 125px;
		}
		
		input[type="number"]
		{
			width: 75px;
		}
		
		
		input[type="range"]
		{
			width: 90%;
		}
	</style>
</html>
